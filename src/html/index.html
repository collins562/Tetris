<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tetris</title>
        <script>;(function(){var w=parseInt(window.screen.width),s=w/440,u=navigator.userAgent.toLowerCase(),m='<meta name="viewport" content="width=440,';if(/android (\d+\.\d+)/.test(u)){if(parseFloat(RegExp.$1)>2.3)m+='minimum-scale='+s+',maximum-scale='+s+',';}else{m+='user-scalable=no,';}m+='target-densitydpi=device-dpi">';document.write(m);}());</script>
    </head>
    <body>
        <div id="root">
            <div id="game">
                <div id="head">
                    <span class="end1" width="40px"></span>
                    <span class="dot1"></span>
                    <span class="dot1"></span>
                    <span class="dot1"></span>
                    <span class="dot1"></span>
                    <span class="end2" width="40px"></span>
                    <span class="dot2"></span>
                    <span class="dot2"></span>
                    <span class="dot2"></span>
                    <span class="dot2"></span>
                    <h1>T E T R I S</h1>
                </div>
                <div id="container">
                    <div id="border">
                        <div id="main">
                            <div id="title">T E T R I S</div>
                            <canvas id="area" width="150px" height="300px"></canvas>
                        </div>
                        <div id="info">
                            <div id="point">
                                <p>Point</p>
                                <span class></span>
                                <span class></span>
                                <span class></span>
                                <span class></span>
                                <span class></span>
                                <span class></span>
                            </div>
                            <div id="lines">
                                <p>Cleans</p>
                                <span class></span>
                                <span class></span>
                                <span class></span>
                                <span class></span>
                                <span class></span>
                                <span class></span>
                            </div>
                            <div id="level">
                                <p>Level</p>
                                <span class></span>
                                <span class></span>
                            </div>
                            <div id="next">
                                <p>Next</p>
                                <canvas width="60px" height="30px"></canvas>
                            </div>
                            <div id="status">
                                <span id="s_psign" class="unpaused"></span>
                                <div id="s_minute">
                                    <span class></span>
                                    <span class></span>
                                </div>
                                <span id="s_clock_indi" class="tik"></span>
                                <div id="s_hour">
                                    <span class></span>
                                    <span class></span>                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="button">
                <div id="rotate" class="b_text b_bg1 b_dire">
                    <span>Rotate</span>
                    <i id="rotate_btn" class></i>
                    <em></em>
                </div>
                <div id="down" class="b_text b_bg1 b_dire">
                    <i id="down_btn" class></i>
                    <em></em>
                    <span>Down</span>
                </div>
                <div id="left" class="b_text b_bg1 b_dire">
                    <i id="left_btn" class></i>
                    <em></em>
                    <span>Left</span>
                </div>
                <div id="right" class="b_text b_bg1 b_dire">
                    <i id="right_btn" class></i>
                    <em></em>
                    <span>Right</span>
                </div>
                <div id="drop" class="b_text b_bg1 b_space">
                    <i id="drop_btn" class></i>
                    <span>Drop [Space]</span>
                </div>
                <div id="pause" class="b_text b_bg2 b_control">
                    <i id="pause_btn" class></i>
                    <span>Pause [P]</span>
                </div>
                <div id="reset" class="b_text b_bg3 b_control">
                    <i id="reset_btn" class></i>
                    <span>Reset [R]</span>
                </div>
                <div id="guide">
                    <div class="guide-op space">SPACE</div>
                    <div class="guide-op-wrapper">
                        <div class="guide-op up">
                            <i style="transform: translate(0px, -3px) scale(1, 2);"></i>
                        </div>
                        <div class="guide-op left">
                            <i style="transform: translate(-7px, 3px) rotate(-90deg) scale(1, 2);"></i>
                        </div>
                        <div class="guide-op down">
                            <i style="transform: translate(0px, 9px) rotate(180deg) scale(1, 2);"></i>
                        </div>
                        <div class="guide-op right">
                            <i style="transform: translate(7px, 3px) rotate(90deg) scale(1, 2);"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="debug">
        </div>
    </body>
</html>
