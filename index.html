<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tetris</title>
        
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/interface.css" />
        <link rel="stylesheet" href="css/info.css" />
        <link rel="stylesheet" href="css/button.css" />

        <script src="js/game/utils/function.js"></script>
        <script src="js/game/utils/event_util.js"></script>
        <script src="js/game/utils/event_controller.js"></script>
        <script src="js/game/drawing_board.js"></script>
        <script src="js/game/game.js"></script>
        <script src="js/game/game_scene.js"></script>
        <script src="js/game/game_board.js"></script>
        <script src="js/game/game_indicator.js"></script>
        <script src="js/game/component/pause_sign.js"></script>
        <script src="js/game/component/clock.js"></script>
        <script src="js/game/storage/score.js"></script>
        
        <script src="js/scene/main/field.js"></script>
        <script src="js/scene/main/blockcomb.js"></script>
        <script src="js/scene/main/preview.js"></script>
        <script src="js/scene/main/index.js"></script>
        
        <script src="js/scene/title/index.js"></script>
        
        <script src="js/scene/reset/index.js"></script>
        
        <script src="js/const.js"></script>        
        <script src="js/main.js"></script>

    </head>
    <body>
        <textarea id="log" style="height:300px; width:400px"></textarea>
        <div id="root">
            <div id="game">
                <div id="head">
                    <span class="end1" width="40px"></span>
                    <span class="dot1"></span>
                    <span class="dot1"></span>
                    <span class="dot1"></span>
                    <span class="dot1"></span>
                    <span class="end2" width="40px"></span>
                    <span class="dot2"></span>
                    <span class="dot2"></span>
                    <span class="dot2"></span>
                    <span class="dot2"></span>
                    <h1>T E T R I S</h1>
                </div>
                <div id="container">
                    <div id="border">
                        <div id="main">
                            <div id="title">T E T R I S</div>
                            <canvas id="field" width="150px" height="300px"></canvas>
                        </div>
                        <div id="info">
                            <div id="point">
                                <p>Point</p>
                                <span class></span>
                                <span class></span>
                                <span class></span>
                                <span class></span>
                                <span class></span>
                                <span class></span>
                            </div>
                            <div id="cleans">
                                <p>Cleans</p>
                                <span class></span>
                                <span class></span>
                                <span class></span>
                                <span class></span>
                                <span class></span>
                                <span class></span>
                            </div>
                            <div id="level">
                                <p>Level</p>
                                <span class></span>
                                <span class></span>
                            </div>
                            <div id="next">
                                <p>Next</p>
                                <canvas width="60px" height="30px"></canvas>
                            </div>
                            <div id="status">
                                <span id="s_psign" class="unpaused"></span>
                                <div id="s_minute">
                                    <span class></span>
                                    <span class></span>
                                </div>
                                <span id="s_clock_indi" class="tik"></span>
                                <div id="s_hour">
                                    <span class></span>
                                    <span class></span>                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="button">
                <div id="rotate" class="b_text b_bg1 b_dire">
                    <span>Rotate</span>
                    <i id="rotate_btn" class></i>
                    <em></em>
                </div>
                <div id="down" class="b_text b_bg1 b_dire">
                    <i id="down_btn" class></i>
                    <em></em>
                    <span>Down</span>
                </div>
                <div id="left" class="b_text b_bg1 b_dire">
                    <i id="left_btn" class></i>
                    <em></em>
                    <span>Left</span>
                </div>
                <div id="right" class="b_text b_bg1 b_dire">
                    <i id="right_btn" class></i>
                    <em></em>
                    <span>Right</span>
                </div>
                <div id="drop" class="b_text b_bg1 b_space">
                    <i id="drop_btn" class></i>
                    <span>Drop[Space]</span>
                </div>
                <div id="pause" class="b_text b_bg2 b_control">
                    <i id="pause_btn" class></i>
                    <span>Pause[P]</span>
                </div>
                <div id="reset" class="b_text b_bg3 b_control">
                    <i id="reset_btn" class></i>
                    <span>Reset[R]</span>
                </div>
            </div>
        </div>
        <hr>
    </body>
</html>
